
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desh Hindi - Simple Hindi Typing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .devanagari {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        textarea {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        /* Print Optimization */
        @media print {
            /* General page resets */
            @page {
                size: auto;
                margin: 15mm;
            }

            body, html {
                height: auto !important;
                background: white !important;
                overflow: visible !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            #root, main, .flex-grow {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
                position: static !important;
                width: 100% !important;
            }

            /* Hidden elements */
            header, aside, .print\:hidden, .sticky, .fixed, nav, footer, button {
                display: none !important;
            }

            /* Container overrides */
            .bg-[#f8f9fa] {
                background: white !important;
            }
            
            .max-w-\[850px\] {
                max-width: none !important;
                width: 100% !important;
                border: none !important;
                box-shadow: none !important;
                margin: 0 !important;
            }

            .p-16, .sm\:p-24 {
                padding: 0 !important;
            }

            .min-h-\[1100px\] {
                min-height: 0 !important;
            }

            /* Text styling */
            .devanagari {
                color: black !important;
                line-height: 1.6 !important;
            }
            
            /* List styling */
            ul, ol {
                padding-left: 1.5rem !important;
                margin-bottom: 1rem !important;
            }
            ul { list-style-type: disc !important; }
            ol { list-style-type: decimal !important; }
        }
        
        /* Ensure lists look right in editor */
        [contenteditable] ul {
            list-style-type: disc;
            padding-left: 2rem;
        }
        [contenteditable] ol {
            list-style-type: decimal;
            padding-left: 2rem;
        }
        /* Custom placeholder for contenteditable */
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #cbd5e1;
            cursor: text;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-[#f8f9fa] text-slate-900 transition-colors duration-200">
    <div id="root"></div>
</body>
</html>
